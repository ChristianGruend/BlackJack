<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>BlackJack</title>
    </head>
    <body>
        <dialog id="modal">
            <div>
                <h3 id="winMessage"></h3>
                <div id="dealerPunkteModal"></div>
                <div id="playerPunkteModal"></div>
                <div id="splitPunkteModal"></div>
                <div>
                    <button id="winOkay" value="cancel" formmethod="dialog">
                        Okay
                    </button>
                </div>
            </div>
        </dialog>
        <h1>BlackJack</h1>
        <div id="container">
            <div class="buttonContainer">
                <button id="startGame">New Game</button>
                <button id="hitMe">
                    <h3>New Card</h3>
                </button>
                <button id="splitBtn">Split</button>
                <button id="doubleDown">Double Down</button>
                <button id="fertig">Stand</button>
            </div>
            <div id="scoreContainer">
                <div class="ScoreBox">
                    <div id="playerPunkte"></div>
                    <div id="splitPunkte"></div>
                </div>

                <div class="ScoreBox">
                    <div>
                        <h3 id="dealerSiege">Dealersiege: 0</h3>
                    </div>
                </div>
                <div class="ScoreBox">
                    <div>
                        <h3 id="playerSiege">Playersiege: 0</h3>
                    </div>
                </div>
                <button id="splitNewCard">New Card</button>
                <button id="splitFertig">Stand</button>
            </div>
            <div>
                <div id="dealerContainer"></div>
                <div id="playerContainerBox">
                    <div id="playerContainer"></div>
                    <div id="playerContainer2" class="splitOFF"></div>
                </div>
            </div>
        </div>
        <script type="module" src="script.js"></script>
    </body>
</html>
